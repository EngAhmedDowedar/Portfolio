<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تم استلام طلبك | متجر الشحن</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom CSS (لأي إضافات) -->
    <link rel="stylesheet" href="css/custom.css">

    <!-- Google Fonts (لخط عربي جميل) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Cairo', sans-serif; }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <!-- Header -->
    <header class="bg-gray-900/80 backdrop-blur-sm sticky top-0 z-50 shadow-lg shadow-cyan-500/5">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-cyan-400">⚡ متجر الشحن</a>
            <a href="index.html" class="text-gray-300 hover:text-cyan-400 transition">العودة للرئيسية</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-20">
        <div class="max-w-2xl mx-auto bg-gray-800 rounded-lg shadow-lg text-center p-10 md:p-16">
            
            <!-- Success Icon -->
            <div class="w-24 h-24 bg-teal-500/20 rounded-full mx-auto flex items-center justify-center mb-6">
                <svg class="w-16 h-16 text-teal-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
            </div>

            <h1 class="text-4xl font-bold text-white mb-4">تم استلام طلبك بنجاح!</h1>
            <p class="text-gray-400 text-lg mb-4">
                شكرًا لك. طلبك الآن قيد المراجعة، وسيتم شحن حسابك في أقرب وقت.
            </p>
            
            <!-- عرض رقم الطلب (جديد) -->
            <div class="bg-gray-900/50 rounded-lg p-4 my-6">
                <p class="text-gray-400">رقم متابعة طلبك هو:</p>
                <p id="order-id" class="text-2xl font-bold text-cyan-400 tracking-widest">جاري التحميل...</p>
            </div>
            
            <a href="index.html" class="bg-cyan-500 hover:bg-cyan-400 text-white font-bold py-3 px-8 rounded-full text-lg transition duration-300">
                العودة إلى الصفحة الرئيسية
            </a>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800/50 py-6 text-center mt-12">
        <p class="text-gray-500">&copy; 2025 متجر الشحن. مشروع تم تطويره بواسطة Dowedar.</p>
    </footer>

    <!-- Script to display Order ID (جديد) -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // الحصول على بارامترات الرابط
            const params = new URLSearchParams(window.location.search);
            // الحصول على قيمة البارامتر 'orderId'
            const orderId = params.get('orderId');
            const orderIdElement = document.getElementById('order-id');

            // التحقق من وجود رقم الطلب وعنصر العرض
            if (orderId && orderIdElement) {
                // عرض رقم الطلب في العنصر المخصص له
                orderIdElement.textContent = orderId;
            } else if (orderIdElement) {
                // إذا لم يوجد رقم طلب، اعرض رسالة بديلة
                orderIdElement.textContent = 'لا يوجد';
            }
        });
    </script>
</body>
</html>
