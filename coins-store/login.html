<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل دخول المدير</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Cairo', sans-serif; } </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen px-4">
    <div class="w-full max-w-md bg-gray-800 p-6 sm:p-8 rounded-lg shadow-lg">
        <h1 class="text-2xl sm:text-3xl font-bold text-center text-cyan-400 mb-8">
            لوحة التحكم
        </h1>
        <form id="login-form">
            <div class="mb-4">
                <label for="email" class="block mb-2 text-sm sm:text-base">البريد الإلكتروني</label>
                <input type="email" id="email" class="w-full bg-gray-700 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block mb-2 text-sm sm:text-base">كلمة المرور</label>
                <input type="password" id="password" class="w-full bg-gray-700 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500" required>
            </div>
            <button type="submit" class="w-full bg-cyan-500 hover:bg-cyan-400 text-white font-bold py-3 rounded-lg transition text-lg">
                تسجيل الدخول
            </button>
        </form>
    </div>
    
    <script type="module" src="js/login.js"></script>
</body>
</html>
